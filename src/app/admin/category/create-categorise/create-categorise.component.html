<div id="app">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <!-- Collapsed Hamburger -->
        <button
          type="button"
          class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#app-navbar-collapse"
        >
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <!-- Branding Image -->
        
      </div>

      <div class="collapse navbar-collapse" id="app-navbar-collapse">
        <!-- Left Side Of Navbar -->

        <ul class="nav navbar-nav">
          <li><a routerLink="/Admin/Posts">Posts</a></li>
          <li><a routerLink="/Admin/Comments">Comments</a></li>
          <li><a routerLink="/Admin/Tags">Tags</a></li>
          <li><a routerLink="/Admin/Users">Users</a></li>
        </ul>

        <!-- Right Side Of Navbar -->
        <ul class="nav navbar-nav navbar-right">
          <!-- Authentication Links -->
          <li class="dropdown">
            <a
              href="#"
              class="dropdown-toggle"
              data-toggle="dropdown"
              role="button"
              aria-expanded="false"
            >
              Admin <span class="caret"></span>
            </a>

            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="/logout">
                  Logout
                </a>

                <form 
                  id="logout-form"
                  action="/logout"
                  method="POST"
                  style="display: none;"
                ></form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>
              Create Category

              <a routerLink="/Admin/Categories" class="btn btn-default pull-right"
                >Go Back</a
              >
            </h2>
          </div>

          <div class="panel-body">
            <form 
              method="POST"
              accept-charset="UTF-8"
              class="form-horizontal"
              role="form"
            >
              <div class="form-group">
                <label for="name" class="col-md-2 control-label"
                  >Name</label
                >

                <div class="col-md-8">
                  <input 
                    [(ngModel)]="nameCategory"
                    class="form-control"
                    type="text"
                    id="name"
                    name="name"
                  />
                  <span class="help-block">
                    <strong></strong>
                  </span> 
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-8 col-md-offset-2">
                  <button type="button" (click)=create() class="btn btn-primary">
                    Create
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
