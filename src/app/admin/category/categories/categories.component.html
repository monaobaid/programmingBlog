<div class="container">
  <div class="row">

      <div class="col-md-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h2>
                      Categories

                      <a routerLink="/Admin/createCategories" class="btn btn-default pull-right">Create New</a>
                  </h2>
              </div>

              <div class="panel-body">
                  <table class="table">
                      <thead>
                          <tr>
                              <th>Name</th>
                              <th>Post Count</th>
                              <th>Action</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor='let categ of categorires'>
                              <td>{{categ.Name}}</td>
                              <td>{{categ.posts.length }}</td>
                              <td>
                                  <button (click)=updateCategory(categ._id) class="btn btn-xs btn-info" style="margin-right: 3px" >Edit</button>
                                  <button type="button" (click)=delete(categ) class="btn btn-xs btn-danger">Delete</button>
                              </td>
                          </tr>
                            
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
