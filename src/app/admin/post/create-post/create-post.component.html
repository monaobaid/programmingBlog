  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <!-- Collapsed Hamburger -->
        <button
          type="button"
          class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#app-navbar-collapse"
        >
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <!-- Branding Image -->
        
      </div>

      <div class="collapse navbar-collapse" id="app-navbar-collapse">
        <!-- Left Side Of Navbar -->

        <ul class="nav navbar-nav">
          <li><a routerLink="/Admin/Categories">Categories</a></li>
          <li><a routerLink="/Admin/Comments">Comments</a></li>
          <li><a routerLink="/Admin/Tags">Tags</a></li>
          <li><a routerLink="/Admin/Users">Users</a></li>
        </ul>

        <!-- Right Side Of Navbar -->
        <ul class="nav navbar-nav navbar-right">
          <!-- Authentication Links -->
          <li class="dropdown">
            <a
              href="#"
              class="dropdown-toggle"
              data-toggle="dropdown"
              role="button"
              aria-expanded="false"
            >
              Admin <span class="caret"></span>
            </a>

            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="/logout">
                  Logout

                <form
                  id="logout-form"

      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>
              Create Post

              <a routerLink="/Admin/Posts" class="btn btn-default pull-right"
                >Go Back</a
              >
            </h2>
          </div>

          <div class="panel-body">
            <form
              [formGroup]='createForm'
              method="POST"
              action="/admin/posts"
              accept-charset="UTF-8"
              class="form-horizontal"
              role="form"
            >
              <div class="form-group">
                <label class="col-md-2 control-label" >Title</label>
                <div class="col-md-8">  
                <input 
                  class="form-control"  
                  type="text"  
                  formControlName='Title' 
                  [ngClass]="{ 'is-invalid':f.Title.touched &&  f.Title.errors } "/>
                  <div *ngIf="f.Title.invalid && f.Title.touched"  class="alert alert-danger">
                       <div *ngIf="f.Title.errors.required">  Enter The Title of Post </div>
                   </div>
                  <span class="help-block">
                        <strong></strong>
                      </span>
                    </div>
              </div>

              <div class="form-group">
                <label  class="col-md-2 control-label">Body</label>
                <div class="col-md-8">
                <textarea
                class="form-control"
                formControlName='Body'
                cols="50"
                rows="10"
                [ngClass]="{ 'is-invalid':f.Body.touched &&  f.Body.errors } "></textarea>
                <div *ngIf="f.Body.invalid && f.Body.touched"  class="alert alert-danger">
                  <div *ngIf="f.Body.errors.required">    Enter The Body of Post </div>
              </div>
              <span class="help-block">
              <strong></strong>
              </span>
              </div>
            </div>
                 
            <div class="form-group">
              <label  class="col-md-2 control-label">Category</label>
              <div class="col-md-8">
              <select
              class="form-control"
              formControlName='categories'>
              
              <option *ngFor='let Category of Categories'>{{Category.Name}}</option>
             
              </select>
          <span class="help-block">
              <strong></strong>
          </span>
              </div>
          </div>

          <div class="form-group">
            <label  class="col-md-2 control-label">Tags</label>
            <div class="col-md-8">
              <ng-select [items]="tags"
              formControlName="tags"
              bindLabel="Name"
              bindValue="Name"
              [multiple]="true"
              >
              </ng-select>
        <span class="help-block">
            <strong></strong>
        </span>
            </div>
        </div>

              <div class="form-group">
                <div class="col-md-8 col-md-offset-2">
                  <button type="button" (click)=create()   [disabled]="createForm.invalid "class="btn btn-primary">
                    Create
                  </button>
                </div> 
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
</div>
